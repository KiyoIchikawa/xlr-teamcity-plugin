<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        .left {
            float: left;
            width: 48%;
        }

        .right {
            float: right;
            width: 48%;
        }
    </style>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
</head>
<div class="content">

    <script>
        window.addEventListener("xlrelease.load", function () {
            window.xlrelease.queryTileData(function (response) {
                var projectStatus = response.data.data.projectStatus
                var statuses = response.data.data.statuses;
                statuses.forEach(function (statusData) {
                    var problemDetails = ""
                    var testFailureDetails = ""
                    if (statusData.problemOccurrences.count > 0) {
                        statusData.problemOccurrences.problemOccurrence.forEach(function (problemOccurrence) {
                            problemDetails += "<li>" + problemOccurrence.details + "</li>"
                        });
                    }
                    if (statusData.testOccurrences.failureCount > 0) {
                        statusData.testOccurrences.testOccurrence.forEach(function (testOccurrence) {
                            if (testOccurrence.status == "FAILURE") {
                                testFailureDetails += "<li>" + testOccurrence.details + "</li>"
                            }
                        });
                    }
                    $("#statuses").append('<h6><table width="95%"><tr><td width="30%">' + statusData.name +
                        '</td><td width="40%">' + statusData.statusText + '</td><td width="10%">' + statusData.problemOccurrences.count +
                        ' <span style="color:red" title="Problems">⚠</span></td><td width="10%">' + statusData.testOccurrences.successCount +
                        ' <span style="color:green" title="Test Success">☑</span> - ' + statusData.testOccurrences.failureCount +
                        ' <span style="color:red" title="Test Failure">☒</span></td><td align="right" width="10%"><span class="status-message"><img src="' + statusData.url +
                        '" alt="' + statusData.status + '"/></span></td></tr></table></h6>' +
                        '<div><div class="left"><div>Problems:</div><ul>' + problemDetails + '</ul></div>' +
                        '<div class="right"><div>Test Failures:</div><ul>' + testFailureDetails + '</ul></div></div>'
                    );
                })
                var projectId = window.xlrelease.tile.properties.project;
                $("#project").append('Project: ' + projectStatus.name + ' <span class="status-message"><img src="' + projectStatus.url + '" alt="' + projectId + '"/></span>');
                $(function () {
                    $("#statuses").accordion({
                        header: "h6",
                        collapsible: true,
                        active: false,
                        icons: false
                    });
                });
                $(function () {
                    $(document).tooltip();
                });
            });



        })

    </script>

    <body>
        <div id="project"></div>
        <div id="statuses"></div>
</div>
</body>

</html>
